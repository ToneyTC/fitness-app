<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>信息修改</title>
</head>

<body>
  <header>
    信息修改
  </header>
  <main>
    <div class="weui-cell weui-cell_active">
      <div class="weui-cell__hd">
        <label class="weui-label">昵称</label>
      </div>
      <div class="weui-cell__bd">
        <input id="js_input" class="weui-input nickname" placeholder="填写本人微信号的昵称">
      </div>
    </div>
    <div class="weui-cell weui-cell_active weui-cell_access" id="gender">
      <div class="weui-cell__bd">性别</div>
      <div class="weui-cell__ft" id="genderVal">男 </div>
    </div>
    <div class="weui-cell weui-cell_active weui-cell_access" id="birthday">
      <div class="weui-cell__bd">生日</div>
      <div class="weui-cell__ft" id="birthdayVal">1990-01-01 </div>
    </div>
    <div class="weui-cell weui-cell_active weui-cell_access" id="province">
      <div class="weui-cell__bd">省份</div>
      <div class="weui-cell__ft" id="proVal">请选择省份</div>
    </div>
    <div class="weui-cell weui-cell_active weui-cell_access" id="city">
      <div class="weui-cell__bd">城市</div>
      <div class="weui-cell__ft" id='cityVal'>请选择城市</div>
    </div>
    <div class="weui-cells__group weui-cells__group_form">
      <div class="weui-cells__title">个性签名</div>
      <div class="weui-cells weui-cells_form">
          <div class="weui-cell ">
              <div class="weui-cell__bd">
                  <textarea class="weui-textarea sign" placeholder="请描述你的兴趣爱好" rows="3"></textarea>
                  <div class="weui-textarea-counter"><span>0</span>/200</div>
              </div>
          </div>
      </div>
    </div>

    <div class="btn mt20">保存信息</div>





  </main>
</body>

</html>
