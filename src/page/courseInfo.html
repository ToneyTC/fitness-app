<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>课程介绍</title>
</head>

<body class="dpflex dpclumn">
    <!-- 视频播放框 -->
    <div class="showBox">
        <img src="../img/part1.png" alt="">
        <!-- 返回按钮 -->
        <div class="back">
            <i class="iconfont icon-fanhui"></i>
        </div>
        <!-- 播放按钮 -->
        <div class="play">
            <i class="iconfont icon-bofang"></i>
            <p>视频预览</p>
        </div>
    </div>
    <!-- 内容 -->
    <main class="sh-wrap A9A9">
        <!-- 视频介绍 -->
        <div class="introductionTip">
            <div style="width: 100%;" class="b10 fs18 name">巧克力腹肌雕刻</div>
            <div>
                <p>
                    <span class="fs12">
                        <b class="b10 fs18 calorie">45</b>千卡</span>
                    <span class="fs12">
                        <b class="b10 fs18 time">15</b>分钟</span>
                </p>
                <p>
                    <span class="fs12"><span class="peoplenum">99.99w</span>人练过</span>
                    <span>></span>
                </p>
            </div>
        </div>
        <!-- 文字介绍 -->
        <div class="introductionText">
            <div class="auther">
                <div></div>
                <div>
                    <p class="fw b10"></p>
                    <p class="fs12">九线达人课程设计师</p>
                </div>
                <div class="concern">
                    +关注
                </div>
            </div>
            <div>
                <span class="text">15分钟将带你雕刻出性感的巧克力父级， 对腹部进行全方位的刺激，泵感十足！型男必备!</span>
                <!-- <div>... 更多</div> -->
            </div>
            <div class="practice">
                <div>
                    <i class="iconfont icon-chouti"></i>
                    <span>练习频次</span>
                    <p>每周<span class="frequency">3-5</span>次</p>
                </div>
                <div>
                    <i class="iconfont icon-icon-test"></i>
                    <span>器械</span>
                    <p class="instrument">无</p>
                </div>
            </div>
            <!-- 开始按钮 -->
            <div class="begin">
                <button>开始训练</button>
            </div>
        </div>
        
    </main>
</body>

</html>
