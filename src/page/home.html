<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

<body class="dpflex flexCol">

  <main class="flex1">
    <div class="banner">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="../img/course-img01.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img src="../img/course-img02.png" alt="">
          </div>
          <div class="swiper-slide">
            <img src="../img/course-img03.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img src="../img/course-img04.jpg" alt="">
          </div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>


      </div>
    </div>
    <div class="content">
      <div class="item dpflex mt20">
        <div class="rank">
          <span class="todayRank">今日排名:</span>
          <span id="rankVal"> 0</span>
          <img src="../img/index-card-rank.png" alt="">
        </div>
        <div class="punch">
          <span class="todayRank">累计打卡天数</span>

          <span id="punchVal">0</span><span class="todayRank">天</span>
          <button id="cardBtn">今日打卡</button>
          <img src="../img/index-card-sum.png" alt="">
        </div>
      </div>
      <div class="item2 dpflex mt20 ">
        <div class="sports flex1">
          <span class="todayRank">运动数据</span>
        </div>
        <div class="sign flex1">
          <span class="todayRank"> 徽章</span>
          <span class="bage">3枚</span>

        </div>
      </div>
      <div class="item1 mt20">
        <span class="todayRank1">课程训练 </span>
      </div>
      <div class="item1 mt20">
        <span class="todayRank1">户外跑步</span>

      </div>
    </div>
  </main>
